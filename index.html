<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>2BIL48</title>

  <link href="2BIL48/main.css" rel="stylesheet" type="text/css">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div>
    <div class="heading">
      <h1 class="title">2BIL48</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
    <p class="game-intro">BIL 4EVER</p>
   <br>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep rolling</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container"><div class="tile tile-2 tile-position-1-4 tile-new"><div class="tile-inner"></div></div><div class="tile tile-2 tile-position-4-3 tile-new"><div class="tile-inner"></div></div></div>
    </div>
    <hr>
    <hr>
    <hr>
    <hr>
  </div>
  </div>
  <script src="2BIL48/animframe_polyfill.js"></script>
  <script src="2BIL48/keyboard_input_manager.js"></script>
  <script src="2BIL48/html_actuator.js"></script>
  <script src="2BIL48/grid.js"></script>
  <script src="2BIL48/tile.js"></script>
  <script src="2BIL48/local_score_manager.js"></script>
  <script src="2BIL48/game_manager.js"></script>
  <script src="2BIL48/application.js"></script>
</body></html>
